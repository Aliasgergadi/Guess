<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The Name</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @font-face {
      font-family: 'AL-KANZ Medium';
      src: url('AILERON-THIN.OTF');
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ADD8E6, #FFB6C1);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover;
      background-repeat: no-repeat;
      font-size: larger;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    .Create {
      font-family: 'AL-KANZ Medium';
      font-size: 12px;
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    textarea {
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: linear-gradient(to right, #ff7cd3, #138ea6);
      font-size: large;
    }
    #loading {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Guess The Name of Baby</h2>
    <form id="survey-form">
      <div class="form-group">
        <label for="name">Your Name <span style="font-size: 15px;">(Please Enter Your Middle Name):</span></label>
        <input type="text" id="name" name="Name" placeholder="Your Name" required>
      </div>  
      <div class="form-group">
        <label for="guess">Your Guess:</label>
        <input type="text" id="guess" name="Guess" placeholder="Your Guess" required>
      </div>
      <button type="button" id="submit-btn">Submit</button>
      <p id="loading">Submitting Your Response, Please Wait...</p>
    </form>
  </div>
  <label class="Create">â“˜ Created And Designed By: Ali Asger Gadi</label>
  
  <script>
    document.getElementById('submit-btn').addEventListener('click', async function() {
      const form = document.getElementById('survey-form');
      const formData = new FormData(form);

      let data = new URLSearchParams();
      for (const pair of formData) {
        data.append(pair[0], pair[1]);
      }

      // Show loading message
      document.getElementById('loading').style.display = 'block';

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzTL_9VFe0cieebWCNR4HkdIxnsrG7jDxEhmq7gmknRBzwllK7TTQAv00qdLdlEOnnQcA/exec', {
          method: 'POST',
          body: data
        });
        const result = await response.text();
        console.log('Success:', result);
        window.location.href = "success.html"; // Redirect to success page
      } catch (error) {
        console.error('Error:', error);
        alert('Submission failed. Please try again.');
      } finally {
        // Hide loading message
        document.getElementById('loading').style.display = 'none';
      }
    });
  </script>
</body>
</html>
